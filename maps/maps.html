<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

	<head>
		<title>Tests Google Maps</title>
		<link href="style-maps.css" rel="stylesheet" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<!-- Elément Google Maps indiquant que la carte doit être affiché en plein écran et
		qu'elle ne peut pas être redimensionnée par l'utilisateur -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<!-- Inclusion de l'API Google MAPS -->
		<!-- Le paramètre "callback" indique la fonction qui sera appelé lors du chargement d ela page -->
		<script async defer type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBz_GvUUBtEyXLNt9kLekQ6pYc7LQJMAWc&callback=initMap"></script>
		<script src="../js/map.js" type="text/javascript"></script>
	</head>

	<body>
		<div>
			<h1>Cartes Google Maps</h1>
			<h2>Phase de Test</h2>
			<button type="button" id="btn_famille">Famille</button>
			<button type="button" id="btn_sportif">Sportif</button>
			<button type="button" id="btn_culturel">Culturel</button>
			<div id="carte"></div>
		</div>
	</body>

</html>
